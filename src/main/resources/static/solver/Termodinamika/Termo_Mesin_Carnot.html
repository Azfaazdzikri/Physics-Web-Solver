<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efisiensi Mesin Carnot</title>
</head>
<body>

  <h1>Efisiensi Mesin Carnot</h1>

  <form id="efficiencyForm">
    <label for="inputHeat">Suhu Reservoir Panas (Joule):</label>
    <input type="number" id="inputHeat" required step="any">

    <label for="outputHeat">Suhu Reservoir Dingin (Joule):</label>
    <input type="number" id="outputHeat" required step="any">

    <button type="button" onclick="calculateEfficiency()"> Solve </button>
  </form>

  <p id="result"></p>

  <script>
    function calculateEfficiency() {
      // Get input values
      const inputHeat = parseFloat(document.getElementById('inputHeat').value);
      const outputHeat = parseFloat(document.getElementById('outputHeat').value);

      // Check if inputs are valid numbers
      if (isNaN(inputHeat) || isNaN(outputHeat)) {
        alert('Please enter valid numerical values.');
        return;
      }

      // Calculate efficiency
      const efficiency = (1 - (outputHeat / inputHeat)) * 100;

      // Display the result
      document.getElementById('result').innerText = `Efisiensi Mesin Carnot ini adalah: ${efficiency.toFixed(2)}%`;
    }
  </script>

</body>
</html>
