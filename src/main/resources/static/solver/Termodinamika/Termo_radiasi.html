<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiasi Kalor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Radiasi Kalor</h1>

    <label for="emissivity">Emisivitas:</label>
    <input type="number" id="emissivity"  step="0.01">

    <br>

    <label for="area">Luas Permukaan (m²):</label>
    <input type="number" id="area"  step="0.01">

    <br>

    <label for="initialTemperature">T1 (K):</label>
    <input type="number" id="initialTemperature" >

    <br>

    <label for="finalTemperature">T2 (K):</label>
    <input type="number" id="finalTemperature" >

    <br>

    <button onclick="calculateHeatRadiation()">Solve</button>

    <h2>Hasil:</h2>
    <p id="result"></p>

    <script>
        function calculateHeatRadiation() {
            // Get input values
            const emissivity = parseFloat(document.getElementById('emissivity').value);
            const area = parseFloat(document.getElementById('area').value);
            const initialTemperature = parseFloat(document.getElementById('initialTemperature').value);
            const finalTemperature = parseFloat(document.getElementById('finalTemperature').value);

            // Check if all inputs are provided
            if (isNaN(emissivity) || isNaN(area) || isNaN(initialTemperature) || isNaN(finalTemperature)) {
                alert("Please enter valid numerical values for all parameters.");
                return;
            }

            // Calculate Stefan-Boltzmann constant
            const stefanBoltzmannConstant = 5.67e-8; // W/(m²K⁴)

            // Calculate heat radiation
            const heatRadiation = emissivity * area * stefanBoltzmannConstant * (Math.pow(finalTemperature, 4) - Math.pow(initialTemperature, 4));

            // Display result
            document.getElementById('result').textContent = `Laju radiasi kalor adalah: ${heatRadiation.toFixed(2)} W`;
        }
    </script>
</body>
</html>
