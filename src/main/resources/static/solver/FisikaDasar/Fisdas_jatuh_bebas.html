<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
  font-family: 'Arial', sans-serif;
    background-color: #172534;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    flex-wrap: nowrap;
    justify-content: center;
    align-content: center;
    align-items: center;
    flex-direction: column;
}

h1 {
  color: #61dafb; /* Light Blue */
  display: flex;
  justify-content: center;
  text-align: center;
}

form {
  max-width: 400px;
  margin: 20px auto;
  padding: 20px;
  background-color: #1c2938; /* Darker Blue */
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

label {
  display: block;
  margin-bottom: 8px;
  color: #61dafb;
}

input {
  width: calc(100% - 16px);
  padding: 8px;
  margin-bottom: 16px;
  box-sizing: border-box;
  background-color: #15202b; /* Dark Blue */
  border: 1px solid #61dafb;
  color: #ffffff; /* White */
  border-radius: 4px;
}

button {
  background-color: #61dafb; /* Light Blue */
  color: #ffffff; /* White */
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #4fa3d1; /* Slightly darker Blue */
}

#result {
  margin-top: 20px;
  padding: 10px;
  background-color: #1c2938; /* Darker Blue */
  border: 1px solid #61dafb;
  border-radius: 4px;
  justify-content: left;
  align-items: center;
  color: #61dafb; /* Light Blue */
}

@media (max-width: 600px) {
  form {
    max-width: 100%;
  }
}
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KETINGGIAN JATUH BEBAS</title>
</head>
<body>

  <h1>KETINGGIAN JATUH BEBAS</h1>

  <form id="fallingObjectForm">
    <label for="time">Waktu (s):</label>
    <input type="number" id="time" required step="any">

    <button type="button" onclick="calculateHeight()">Solve</button>
  </form>

  <p id="result"></p>

  <script>
    // Acceleration due to gravity (in m/s^2)
    const g = 9.8;

    function calculateHeight() {
      // Get input value
      const time = parseFloat(document.getElementById('time').value);

      // Check if input is a valid number
      if (isNaN(time)) {
        alert('Please enter a valid numerical value for time.');
        return;
      }

      // Calculate height
      const height = 0.5 * g * Math.pow(time, 2);

      // Display the result
      document.getElementById('result').innerText = `Benda dijatuhkan pada ketinggian: ${height.toFixed(2)} meter`;
    }
  </script>

</body>
</html>
