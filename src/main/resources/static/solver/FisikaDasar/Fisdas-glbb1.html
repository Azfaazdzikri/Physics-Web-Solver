<!DOCTYPE html>
<html lang="en">
<head>
  <style>
 body {
  font-family: 'Arial', sans-serif;
    background-color: #172534;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    flex-wrap: nowrap;
    justify-content: center;
    align-content: center;
    align-items: center;
    flex-direction: column;
}

h2 {
  color: #61dafb; /* Light Blue */
  display: flex;
  justify-content: center;
  text-align: center;
  height: 80vh;
}

form {
  max-width: 400px;
  margin: 20px auto;
  padding: 20px;
  background-color: #1c2938; /* Darker Blue */
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

label {
  display: block;
  margin-bottom: 8px;
  color: #61dafb;
}

input {
  width: calc(100% - 16px);
  padding: 8px;
  margin-bottom: 16px;
  box-sizing: border-box;
  background-color: #15202b; /* Dark Blue */
  border: 1px solid #61dafb;
  color: #ffffff; /* White */
  border-radius: 4px;
}

button {
  background-color: #61dafb; /* Light Blue */
  color: #ffffff; /* White */
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #4fa3d1; /* Slightly darker Blue */
}

#result {
  margin-top: 20px;
  padding: 10px;
  background-color: #1c2938; /* Darker Blue */
  border: 1px solid #61dafb;
  border-radius: 4px;
  justify-content: left;
  align-items: center;
  color: #61dafb; /* Light Blue */
}

@media (max-width: 600px) {
  form {
    max-width: 100%;
  }
}
</style> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menentukan Posisi Benda</title>
</head>
<body>

  <h2>Menentukan Posisi Benda</h2>

  <form id="positionForm">
    <label for="KecepatanAwal">Kecepatan Awal (m/s):</label>
    <input type="number" id="KecepatanAwal" required>
    <br>

    <label for="Percepatan">Percepatan (m/s^2):</label>
    <input type="number" id="Percepatan" required>
    <br>

    <label for="PosisiAwal">Posisi Awal (m):</label>
    <input type="number" id="PosisiAwal" required>
    <br>

    <label for="Waktu">Waktu (s):</label>
    <input type="number" id="Waktu" required>
    <br>

    <button type="button" onclick="calculatePosition()">Solve</button>
  </form>

  <p id="result"></p>

  <script>
    function calculatePosition() {
      // Get input values
      var v0 = parseFloat(document.getElementById('KecepatanAwal').value);
      var a = parseFloat(document.getElementById('Percepatan').value);
      var s0 = parseFloat(document.getElementById('PosisiAwal').value);
      var t = parseFloat(document.getElementById('Waktu').value);

      // Calculate position
      var position = s0 + v0 * t + 0.5 * a * t * t;

      // Display the result
      document.getElementById('result').innerText = 'Posisi di detik ke ' + t + '  adalah: ' + position.toFixed(2) + ' meter';
    }
  </script>

</body>
</html>
