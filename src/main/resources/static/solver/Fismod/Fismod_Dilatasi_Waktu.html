<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilatasi Waktu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Dilatasi Waktu</h1>

    <label for="properTime">Waktu menurut kerangka diam (s):</label>
    <input type="number" id="properTime"  step="1">

    <br>

    <label for="speed">Kecepatan (m/s):</label>
    <input type="number" id="speed"  step="1">

    <br>

    <button onclick="calculateTimeDilation()">Solve</button>

    <h2>Hasil:</h2>
    <p id="result"></p>

    <script>
        function calculateTimeDilation() {
            // Get input values
            const properTime = parseFloat(document.getElementById('properTime').value);
            const speed = parseFloat(document.getElementById('speed').value);

            // Check if all inputs are provided
            if (isNaN(properTime) || isNaN(speed)) {
                alert("Please enter valid numerical values for all parameters.");
                return;
            }

            // Constants
            const speedOfLight = 3.00e8;  // m/s

            // Calculate time dilation
            const dilatedTime = properTime / Math.sqrt(1 - Math.pow(speed / speedOfLight, 2));

            // Display result
            document.getElementById('result').textContent = `Waktu menurut kerangka bergerak adalah: ${dilatedTime.toFixed(5)} s`;
        }
    </script>
</body>
</html>
