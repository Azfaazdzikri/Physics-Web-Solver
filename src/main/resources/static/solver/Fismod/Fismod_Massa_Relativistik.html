<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massa Relativistik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Massa Relativistik</h1>

    <label for="restMass">Massa Diam (kg):</label>
    <input type="number" id="restMass"  step="1">

    <br>

    <label for="speed">Kecepatan (m/s):</label>
    <input type="number" id="speed" placeholder="Enter speed" step="1e8">

    <br>

    <button onclick="calculateRelativisticMass()">Solve</button>

    <h2>Hasil:</h2>
    <p id="result"></p>

    <script>
        function calculateRelativisticMass() {
            // Get input values
            const restMass = parseFloat(document.getElementById('restMass').value);
            const speed = parseFloat(document.getElementById('speed').value);

            // Check if all inputs are provided
            if (isNaN(restMass) || isNaN(speed)) {
                alert("Please enter valid numerical values for all parameters.");
                return;
            }

            // Constants
            const speedOfLight = 3.00e8;  // m/s

            // Calculate relativistic mass
            const relativisticMass = restMass / Math.sqrt(1 - Math.pow(speed / speedOfLight, 2));

            // Display result
            document.getElementById('result').textContent = `Massa relativistik benda ini adalah: ${relativisticMass.toFixed(5)} kg`;
        }
    </script>
</body>
</html>
