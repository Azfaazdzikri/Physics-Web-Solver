<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontraksi Panjang </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Kontaksi Panjangr</h1>

    <label for="initialLength">Panjang menurut kerangka diam (m):</label>
    <input type="number" id="initialLength"  step="1">

    <br>

    <label for="speed">Kecepatan  (m/s):</label>
    <input type="number" id="speed"  step="1">

    <br>

    <button onclick="calculateLengthContraction()">Solve</button>

    <h2>Hasil:</h2>
    <p id="result"></p>

    <script>
        function calculateLengthContraction() {
            // Get input values
            const initialLength = parseFloat(document.getElementById('initialLength').value);
            const speed = parseFloat(document.getElementById('speed').value);

            // Check if all inputs are provided
            if (isNaN(initialLength) || isNaN(speed)) {
                alert("Please enter valid numerical values for all parameters.");
                return;
            }

            // Constants
            const speedOfLight = 3.00e8;  // m/s

            // Calculate length contraction
            const contractedLength = initialLength * Math.sqrt(1 - Math.pow(speed / speedOfLight, 2));

            // Display result
            document.getElementById('result').textContent = `Panjang menurut kerangka bergerak : ${contractedLength.toFixed(5)} m`;
        }
    </script>
</body>
</html>
