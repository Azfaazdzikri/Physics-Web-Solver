<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaya Coulomb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Gaya Coulomb</h1>

    <label for="charge1">Q1 (C):</label>
    <input type="number" id="charge1"  step="1">

    <br>

    <label for="charge2">Q2 (C):</label>
    <input type="number" id="charge2"  step="1">

    <br>

    <label for="distance">Jarak (m):</label>
    <input type="number" id="distance"  step="1">

    <br>

    <button onclick="calculateCoulombForce()">Solve</button>

    <h2>Hasil:</h2>
    <p id="result"></p>

    <script>
        function calculateCoulombForce() {
            // Get input values
            const charge1 = parseFloat(document.getElementById('charge1').value);
            const charge2 = parseFloat(document.getElementById('charge2').value);
            const distance = parseFloat(document.getElementById('distance').value);

            // Check if all inputs are provided
            if (isNaN(charge1) || isNaN(charge2) || isNaN(distance)) {
                alert("Please enter valid numerical values for all parameters.");
                return;
            }

            // Coulomb's constant
            const coulombsConstant = 8.9875e9;  // N m²/C²

            // Calculate Coulomb force
            const coulombForce = (coulombsConstant * charge1 * charge2) / Math.pow(distance, 2);

            // Display result
            document.getElementById('result').textContent = `Gaya Coulomb antara dua muatan ini adalah: ${coulombForce.toFixed(5)} N`;
        }
    </script>
</body>
</html>
