<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaya Lorentz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Gaya Lorentz</h1>

    <label for="charge">Muatan (C):</label>
    <input type="number" id="charge"  step="1">

    <br>

    <label for="electricFieldX">Ex  (N/C):</label>
    <input type="number" id="electricFieldX"  step="1">
    <br>
    <label for="electricFieldY">Ey (N/C):</label>
    <input type="number" id="electricFieldY"  step="1">
    <br>

    <label for="magneticField">B (T):</label>
    <input type="number" id="magneticField"  step="0.01">

    <br>

    <label for="velocity">Kecepatan (m/s):</label>
    <input type="number" id="velocity" placeholder="Enter velocity" step="0.1">

    <br>

    <label for="angle">Sudut v-B (derajat):</label>
    <input type="number" id="angle"  step="1">

    <br>

    <button onclick="calculateLorentzForce()">Solve</button>

    <h2>Hasil:</h2>
    <p id="result"></p>

    <script>
        function calculateLorentzForce() {
            // Get input values
            const charge = parseFloat(document.getElementById('charge').value);
            const electricFieldX = parseFloat(document.getElementById('electricFieldX').value);
            const electricFieldY = parseFloat(document.getElementById('electricFieldY').value);
            const magneticField = parseFloat(document.getElementById('magneticField').value);
            const velocity = parseFloat(document.getElementById('velocity').value);
            const angle = parseFloat(document.getElementById('angle').value);

            // Check if all inputs are provided
            if (isNaN(charge) || isNaN(electricFieldX) || isNaN(electricFieldY) || isNaN(magneticField) || isNaN(velocity) || isNaN(angle)) {
                alert("Please enter valid numerical values for all parameters.");
                return;
            }

            // Convert angle to radians
            const angleRadians = (angle * Math.PI) / 180;

            // Calculate Lorentz force components
            const lorentzForceX = charge * electricFieldX + charge * velocity * magneticField * Math.sin(angleRadians);
            const lorentzForceY = charge * electricFieldY + charge * velocity * magneticField * Math.cos(angleRadians);

            // Calculate total Lorentz force
            const lorentzForce = Math.sqrt(Math.pow(lorentzForceX, 2) + Math.pow(lorentzForceY, 2));

            // Display result
            document.getElementById('result').textContent = `Gaya Lorentz yang dialami muatan ini adalah: ${lorentzForce.toFixed(5)} N`;
        }
    </script>
</body>
</html>
